<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        form { margin: 20px;}
    </style>
</head>
<h5>Add new Book</h5>
<body>

    <form action="insertBook">
        <div class="form-group">
            <label for="title">Title:</label> <input type="text" name="title" class="form-control" id="title"/>
            <div class="form-group">
                <label for="ISBN">ISBN:</label> <input type="text" name="ISBN" class="form-control" id="ISBN"/>
            </div>
            <div>
                <label for="pages">Pages:</label> <input type="text" name="pages" class="form-control" id="pages"/>
            </div>
            <div class="form-group">
                <input type="submit" value="SEND" class="btn btn-primary btn-sm"/>
            </div>
        </div>
    </form>
</body>
</html>
